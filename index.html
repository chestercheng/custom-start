<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Home</title>
    <link rel='stylesheet' href='css/homepage.css' media='screen' charset='utf-8'>
    <script src='js/jquery.min.js' type='text/javascript'></script>
    <script src='js/jquery-ui.min.js' type='text/javascript'></script>
    <script src='js/jquery.googleSuggest.js' type='text/javascript'></script>
    <script src='js/homepage.js' type='text/javascript'></script>
    <script src='js/fontawesome.js' type='text/javascript'></script>
</head>
<body onload='startTime()'>
    <div class='wrapper'>
        <div id='clock' class='clock'></div>

        <div><span class='greeting' id='greeting'></span><span class='greeting-name'>Chester<span></div>

        <form class='' action='http://www.google.com/search' method='get'>
            <input id='gsearch' type='text' name='q' alt='search' placeholder='Google'>
        </form>

        <ul class='sites'>
            <li><a href='https://mail.google.com/mail/u/0/#inbox'><span class='fa fa-envelope'></span></a></li>
            <li><a href='https://www.youtube.com/'><span class='fab fa-youtube'></span></a></li>
            <li><a href='https://www.google.com/drive/'><span class='fab fa-google-drive'></span></a></li>
            <li><a href='https://github.com/chestercheng'><span class='fab fa-github'></span></a></li>
            <li><a href='https://hub.docker.com'><span class='fab fa-docker'></span></a></li>
            <li><a href='http://stackoverflow.com/'><span class='fab fa-stack-overflow'></span></a></li>
            <li><a href='https://www.facebook.com/'><span class='fab fa-facebook-square'></span></a></li>
        </ul>

        <blockquote>
            <span class='fa fa-quote-left padding-right'></span>
            <span id='quote'></span>
            <span class='fa fa-quote-right padding-left'></span>
        </blockquote>
    </div>
</body>
<script type='text/javascript'>$('#gsearch').googleSuggest();</script>
</html>
